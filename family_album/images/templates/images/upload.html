{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap %}
{% block content %}
<div class="login-form">
    <h2>Upload your image </h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|bootstrap}}
        <input type="submit" value="upload " id="upload" class="btn btn-default btn-lg">
    </form>
    <img id="loader" src="{% static 'img/ajaxloader.gif'%}">
</div>
{% endblock %}
